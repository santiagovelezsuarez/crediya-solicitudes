server:
  port: "${SERVER_PORT:8081}"
  servlet:
    encoding:
      enabled: true
      charset: "UTF-8"
      force: true
spring:
  application:
    name: "crediya-solicitudes"
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
security:
  jwt:
    secret-key: "${JWT_SECRET_KEY:8d0ec032515e2e10331c05c99086f2a117ab8c23cd19ec71209cf77354c38870}"
    expiration-time: "${JWT_EXPIRATION:3600000}"
adapters:
  r2dbc:
    host: "${DB_HOST:localhost}"
    port: "${DB_PORT:5432}"
    database: "${DB_NAME:crediya_solicitudes}"
    schema: "public"
    username: "${DB_USER:user}"
    password: "${DB_PASSWORD:pass}"
  restconsumer:
    auth-service:
      timeout: 5000
resilience4j:
  circuitbreaker:
    instances:
      testGet:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
      testPost:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
adapter:
  sqs:
    region: "${AWS_REGION:us-east-2}"
    queues:
      validacionauto: "${AWS_AUTO_VALIDATION_QUEUE:https://sqs.us-east-2.amazonaws.com/488340573632/queueCrediyaValidacionAuto}"
      resultadoasesor: "${AWS_ASESOR_RESULT_QUEUE:https://sqs.us-east-2.amazonaws.com/488340573632/queueCrediyaEstadoSolicitudes}"
entrypoint:
  sqs:
    region: "us-east-2"
    queueUrl: "https://sqs.us-east-2.amazonaws.com/488340573632/queueCrediyaResultadoValidacionAuto"
    waitTimeSeconds: 20
    maxNumberOfMessages: 10
    visibilityTimeoutSeconds: 10
    numberOfThreads: 1
